<template name="afAssetLookup">
  <div id="{{lookupId}}">
    <a data-toggle="modal" scope="{{lookupId}}" href="#assetlookup">Kies een bestand</a>
    |
    <a data-action="remove-asset" style="color: red;" >verwijderen</a>
    <input type="hidden" name="{{name}}" {{atts}} value="{{currentValue}}"/>
    {{#with currentAsset}}

      <div class="asset-chosen">
        {{#if isImage this.assetType}}
          <img class="assetpreview" src="{{ bbox _id 200 }}"/>
          <span>{{imageWidth}} x {{imageHeight}}</span>
        {{else}}
          {{#if isAudio assetType}}
            <audio src="{{file}}" controls ></audio>
          {{else}}
            <div class="icon-box">
              <span class="icon">
                <i class="fa fa-{{assetIcon this.assetType}}"></i>
              </span>
            </div>
          {{/if}}
        {{/if}}
      </div>

    {{/with}}


  </div>
</template>


<template name="AssetLookup">
  <div class="modal fade" id="assetlookup">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Selecteer een bestand</h4>
        </div>
          <ul>
            {{#each assets}}
              <li file="{{_id}}">
                <span class="titlelabel">
                  <span class="title">{{this.title}}</span>
                </span>

                <span class="imagecontainer">

                  {{#if isImage assetType}}
                    <img  src="{{bbox _id 200 }}"/>
                  {{else}}

                  {{#if isAudio assetType}}
                    <audio src="{{file}}" controls ></audio>
                  {{/if}}
                    <span class="icon">
                      <i class="fa fa-{{assetIcon this.assetType}}"></i>
                    </span>
                  {{/if}}

                </span>
              </li>
            {{/each}}
          </ul>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
