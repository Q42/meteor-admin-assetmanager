<template name="afAssetLookup">
  <div id="{{lookupId}}">
    <a data-toggle="modal" scope="{{lookupId}}" href="#assetlookup">Kies een bestand</a>

    <input type="hidden" name="{{this.name}}" {{atts}} value="{{currentValue}}"/>
    {{#with currentAsset}}

      <div class="asset-chosen">
        {{#if isImage this.assetType}}
          <img class="assetpreview" src="{{ preview this }}"/>
        {{else}}
          <div class="icon-box">
            <span class="icon">
              <i class="fa fa-{{assetIcon this.assetType}}"></i>
            </span>
          </div>
        {{/if}}
      </div>

    {{/with}}

    
  </div>
</template>


<template name="AssetLookup">
  <div class="modal fade" id="assetlookup">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Selecteer een bestand</h4>
        </div>
          <ul>
            {{#each assets}}
              <li file="{{_id}}">
                <span class="titlelabel">
                  <span class="title">{{this.title}}</span>
                </span>

                <span class="imagecontainer">
                  <img  src="{{file}}"/>
                  <!--{{#if isImage this.assetType}}-->
                    <!--<img file="{{this.file}}" src="{{this.file}}"/>-->
                  <!--{{else}}-->
                    <!--<span class="icon">-->
                      <!--<i class="fa fa-{{assetIcon this.assetType}}"></i>-->
                    <!--</span>-->
                  <!--{{/if}}-->

                </span>
              </li>
            {{/each}}
          </ul>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
