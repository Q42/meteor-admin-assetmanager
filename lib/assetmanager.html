<template name="AssetManagerView">
  <ul id="assetList">
    {{#each assets}}
      <li>
        <span class="imagecontainer">
          {{#if isImage assetType}}
            <img src="{{file}}"/>
          {{else}}
              {{#if isAudio assetType}}
                <audio src="{{file}}" controls ></audio>
              {{/if}}
              <span class="icon">
                <i class="fa fa-{{assetIcon assetType}}"></i>
              </span>
          {{/if}}
        </span>
        <span class="titlelabel">
          <span class="title">{{title}}</span>
        </span>
        <span class="controls">
          <span class="assetType">
            {{assetType}}
            {{#if isImage assetType}}
              {{#if imageWidth}}
                ({{imageWidth}} x {{imageHeight}})
              {{/if}}
            {{/if}}
          </span>
          <a data-toggle="modal" doc="{{_id}}" href="#admin-delete-modal" class="hidden-xs btn btn-xs btn-danger btn-delete">
            <i class="fa fa-times" doc="{{_id}}"></i>
          </a>
          <a href="/admin/{{collectionName}}/{{_id}}/edit" class="hidden-xs btn btn-xs btn-primary"><i class="fa fa-pencil"></i></a>
        </span>
      </li>
    {{/each}}
  </ul>
</template>
